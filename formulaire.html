<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="portofolio.css">
</head>

<body>
    <header class="contact-header">
        <h1>Contactez-moi</h1>
    </header>

    <main class="contact-container">
        <form class="contact-form" action="process_form.php" method="POST">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
            </div>
            <div class="form-group">
                <label for="objet">Objet</label>
                <input type="text" id="objet" name="objet" placeholder="Objet de votre message" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
            </div>
            <button type="submit" class="contact-button">Envoyer</button>
        </form>
    </main>

    <footer class="back-button-container">
        <button onclick="window.location.href='contact.html'" class="back-button">Retour</button>
    </footer>
</body>

</html>
